<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrift Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
        }

        header {
            background-color: #f7c6c7;
            color: #5a2d2e;
            text-align: center;
            padding: 50px 20px;
        }

        .cta-button {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #e85d5d;
        }

        section {
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #5a2d2e;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            transition: box-shadow 0.3s;
        }

        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f08b8b;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Thrift Shop!</h1>
        <p>Temukan barang unik dan terjangkau.</p>
        <a href="#shop" class="cta-button">Belanja Sekarang</a>
    </header>

    <section id="shop">
        <h2>Produk Kami</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="item1.jpg" alt="Item 1">
                <h3>Item 1</h3>
                <p>Harga: Rp50.000</p>
            </div>
            <div class="product-card">
                <img src="item2.jpg" alt="Item 2">
                <h3>Item 2</h3>
                <p>Harga: Rp75.000</p>
            </div>
            <div class="product-card">
                <img src="item3.jpg" alt="Item 3">
                <h3>Item 3</h3>
                <p>Harga: Rp30.000</p>
            </div>
            <div class="product-card">
                <img src="item4.jpg" alt="Item 4">
                <h3>Item 4</h3>
                <p>Harga: Rp100.000</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Thrift Shop. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
